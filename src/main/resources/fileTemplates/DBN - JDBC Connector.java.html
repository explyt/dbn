<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
    <tr>
        <td colspan="3"><font face="verdana" size="-1">
            Creates a java class that establishes a basic JDBC connection to the database</font>
        </td>
    </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
    <tr>
        <td colspan="3"><font face="verdana" size="-1">Predefined variables take the following values:</font></td>
    </tr>
    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${JDBC_URL}</b></font></nobr></td>
        <td width="10">&nbsp;</td>
        <td width="100%" valign="top"><font face="verdana" size="-1">The JDBC url to be used for the connection</font></td>
    </tr>
    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${USER_NAME}</b></font></nobr></td>
        <td width="10">&nbsp;</td>
        <td width="100%" valign="top"><font face="verdana" size="-1">The authentication user</font></td>
    </tr>

    <tr>
        <td valign="top"><nobr><font face="verdana" size="-2"><b>${PASSWORD}</b></font></nobr></td>
        <td width="10">&nbsp;</td>
        <td width="100%" valign="top"><font face="verdana" size="-1">The authentication password</font></td>
    </tr>

</table>
</body>
</html>
